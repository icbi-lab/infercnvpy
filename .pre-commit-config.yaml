fail_fast: false
default_language_version:
    python: python3
default_stages:
    - commit
    - push
minimum_pre_commit_version: 2.16.0
repos:
    - repo: https://github.com/psf/black
      rev: 22.10.0
      hooks:
          - id: black
    - repo: https://github.com/pre-commit/mirrors-prettier
      rev: v3.0.0-alpha.1
      hooks:
          - id: prettier
            # doesn't work in combination with jupytext hook yet. See https://github.com/mwouts/jupytext/issues/580
            exclude: "docs/notebooks/.*\\.md"
    - repo: https://github.com/asottile/blacken-docs
      rev: v1.12.1
      hooks:
          - id: blacken-docs
            # because of possible ipython magics. Notebooks are reformatted in separate hook using jupytext
            exclude: "docs/notebooks/.*"
            additional_dependencies:
                - black==22.6.0 # Matches hook
    - repo: https://github.com/PyCQA/isort
      rev: 5.10.1
      hooks:
          - id: isort
    - repo: https://github.com/asottile/yesqa
      rev: v1.4.0
      hooks:
          - id: yesqa
            additional_dependencies:
                - flake8-tidy-imports
                - flake8-docstrings
                - flake8-rst-docstrings
                - flake8-comprehensions
                - flake8-bugbear
                - flake8-blind-except
    - repo: https://github.com/pre-commit/pre-commit-hooks
      rev: v4.3.0
      hooks:
          - id: detect-private-key
          - id: check-ast
          - id: end-of-file-fixer
          - id: mixed-line-ending
            args: [--fix=lf]
          - id: trailing-whitespace
          - id: check-case-conflict
    - repo: https://github.com/PyCQA/autoflake
      rev: v1.7.1
      hooks:
          - id: autoflake
            args:
                - --in-place
                - --remove-all-unused-imports
                - --remove-unused-variable
                - --ignore-init-module-imports
    - repo: https://github.com/PyCQA/flake8
      rev: 5.0.4
      hooks:
          - id: flake8
            additional_dependencies:
                - flake8-tidy-imports
                - flake8-docstrings
                - flake8-rst-docstrings
                - flake8-comprehensions
                - flake8-bugbear
                - flake8-blind-except
    - repo: https://github.com/asottile/pyupgrade
      rev: v3.0.0
      hooks:
          - id: pyupgrade
            args: [--py3-plus, --py38-plus, --keep-runtime-typing]
    - repo: local
      hooks:
          - id: forbid-to-commit
            name: Don't commit rej files
            entry: |
                Cannot commit .rej files. These indicate merge conflicts that arise during automated template updates.
                Fix the merge conflicts manually and remove the .rej files.
            language: fail
            files: '.*\.rej$'
